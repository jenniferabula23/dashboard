<html>
<head>
	<title>Dashboard</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">


<style>



</style>
</head>
<body>
	<!--Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">COMPANY NAME</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav" style="margin-left: auto;">
	      <a class="nav-item nav-link active" href="index.html">HOME <span class="sr-only">(current)</span></a>
	      <a class="nav-item nav-link" href="login.html">LOGIN</a>
	      <a class="nav-item nav-link" href="signin.html">SIGNUP</a>
	    </div>
	  </div>
	</nav>
  <!--/Navbar-->

  <!--Container-->
  <div class="container bottom">
    <div class="card" style="margin-top: 40px;">
      <div class="login-header">
        <H2><B>Login</B></H2>
        <small>A new member? SIGN-UP to add your Startup</small>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="name" class="label">PERSONAL INFO</label>
          <input type="text" class="form-control" id="name" placeholder="full name">
        </div>
        <div class="form-group">
          <label for="emailField">E-MAIL ADDRESS:</label>
          <input type="email" class="form-control" id="emailField" placeholder="email address" />
       </div>
       <div class="form-group">
          <label for="password">CREATE PASSWORD:</label>
          <input type="email" class="form-control" id="password" placeholder="password" />
      </div>
      <div class="form-group">
        <label for="first name">FIRST NAME:</label>
        <input type="text" class="form-control" id="first name" placeholder="name" />
      </div>
      <div class="form-group">
        <label for="surname">SURNAME:</label>
        <input type="textl" class="form-control" id="surname" placeholder="name" />
      </div>

      <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="date of birth">Date of Birth:</label>
              <input type="email" class="form-control" id="day" placeholder="Day" />
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label for="month">Month</label>
              <input type="email" class="form-control" id="month" placeholder="month" />
            </div>
         </div>
         <div class="col-4">
            <div class="form-group">
              <label for="month">year</label>
              <input type="email" class="form-control" id="year" placeholder="year" />
            </div>
          </div>
         <div class="col-4">
            <div class="form-group">
              <label for="month">Gender</label>
              <input type="email" class="form-control" id="gender" placeholder="male" />
            </div>
         </div>
         <div class="col-4">
            <div class="form-group">
              <label for="month">Location</label>
              <input type="email" class="form-control" id="location" placeholder="select" />
            </div>
         </div>
         <div class="col-4">
            <div class="form-group">
              <label for="month">Country Code</label>
              <input type="email" class="form-control" id="month" placeholder="select" />
            </div>
         </div>
         <div class="col-4">
            <div class="form-group">
              <label for="month">Tel</label>
              <input type="email" class="form-control" id="tel" placeholder="" />
            </div>
         </div>
         <div class="col-4">
            <div class="form-group">
              <label for="month">Nationality</label>
              <input type="email" class="form-control" id="nationality" placeholder="select" />
            </div>
         </div>
         <div class="col-4">
            <div class="form-group">
              <label for="month">Work Info</label>
              <input type="email" class="form-control" id="work info" placeholder="" />
            </div>
         </div>
         <div class="col-3">
            <div class="form-group">
              <label for="month">Qualification</label>
              <input type="email" class="form-control" id="qualification" placeholder="" />
            </div>
         </div>
         <div class="col-3">
            <div class="form-group">
              <label for="month">Current Job</label>
              <input type="email" class="form-control" id="current work" placeholder="" />
            </div>
         </div>
         <div class="col-3">
            <div class="form-group">
              <label for="month">Experience</label>
              <input type="email" class="form-control" id="experience" placeholder="" />
            </div>
         </div>
         <div class="col-3">
            <div class="form-group">
              <label for="month">Availability</label>
              <input type="email" class="form-control" id="availability" placeholder="" />
            </div>
         </div>
         <div class="col-4">
            <label>Would you like a cv touch?</label>
          </div>
          <div class="col-4">
            <input type="radio" name="YES">Yes
          </div>
          <div class="col-4">
            <input type="radio" name="NOPE">No
         </div>

          
          
        
        <a href="companies.html"  <button class="btn btn-primary col-4" style="margin:auto;"><span style="font-weight: bold;">Login</span></button>
        </a>
    </div>

  </div>
</div>

   		<script src="js/bootstrap.js"></script>
   </body>
</html>
