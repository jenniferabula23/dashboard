!DOCTYPE html>
<html>
<head>
<style>
.button{
   padding: 15px 25px;
   font-size:24px;
   text-align: center;
   cursor:pointer;
   outline:none;
   color: yellow
   background-color: red 
   border-radius:20px;
   box-shadow: 0 9px #999; 
}

.button:active{
   background-color: yellow
   box-shadow: 0 5px yellow
   transform: translateY(8px);
}
</style>
</head>
<body>

<h2>Animated Buttons-"Pressed Effect"</h2>
<button class="button">Click Me</button>

</body>
